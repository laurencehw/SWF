name: Build PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'US_SWF_Proposal_WhitePaper.md'
      - 'pandoc-metadata.yaml'
      - '.github/workflows/build-pdf.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Build PDF
        run: |
          pandoc pandoc-metadata.yaml US_SWF_Proposal_WhitePaper.md \
            -o US_SWF_Proposal_WhitePaper.pdf \
            --pdf-engine=xelatex

      - name: Commit and push PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add US_SWF_Proposal_WhitePaper.pdf
          git diff --staged --quiet || git commit -m "Auto-generate PDF from Markdown source"
          git push
